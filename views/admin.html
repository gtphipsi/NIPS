<!DOCTYPE html>
<html>
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<title>Phi Kappa Psi</title>
		<link rel="stylesheet" href="/styles.css">
		<script type="text/javascript" src="/controllers/utils.js"></script>
		<script type="text/javascript" src="/controllers/adminController.js"></script>
        <!-- Font Awesome Icons -->
        <script src="https://kit.fontawesome.com/98b48e5f8f.js" crossorigin="anonymous"></script>
	</head>
	<body class="snowBackground">
        <nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid topNav" id="navbar">
                <!-- GENERATE VIA UTILS FUNCTION -->
			</div>
		</nav>
		<div class="container admin">
			<div class="row">
				<div class="col-md center redTitle boxShadow">
                    <h1>Admin Capabilities</h1>
				</div>
			</div>
			<div class="column">
				<div class="row">
                    <h2 class="adminTitle">Create New User</h2>
                    <form>
                        <h3>First Name <input class="redInput" type="text" id="addUserFirstName"></h3>
                        <h3>Last Name <input class="redInput" type="text" id="addUserLastName"></h3>
                        <h3>Badge Number <input class="redInput" type="number" id="addUserBadgeNumber"></h3>
                        <h3>Admin <input type="checkbox" id="addUserAdmin"></h3>
                        <h3>Officer Positions
                            <select id="officerPositions">
                                <option>None</option>
                                <option>GP</option>
                                <option>VGP</option>
                                <option>P</option>
                                <option>NME</option>
                                <option>Hod</option>
                                <option>Hi</option>
                                <option>AG</option>
                                <option>SG</option>
                                <option>BG</option>
                                <option>Phu</option>
                            </select>
                            <button class="adminButton" id="addOfficerPositionButton" type="button">Add</button>
                        </h3>
                        <ul id="officerPositionsAdded">

                        </ul>
                    </form>
                    <h2 class="adminSubmit"><button id="submitUserButton"><i class="fas fa-user-plus"></i> Submit</h2>
                </div>
                <div class="row">
                    <h2 class="adminTitle">Create New Committee</h2>
                    <form>
                        <h3>Committee Name <input class="redInput" type="text" id="addCommitteeName"></h3>
                        <h3>Members
                            <select id="committeeMembers">
                                <option>None</option>
                            </select>
                            <button class="adminButton" id="addCommitteeMemberButton" type="button">Add</button>
                        </h3>
                        <ul id="committeeMembersAdded">

                        </ul>
                        <h3>Committee Head
                            <select id="committeeHead">
                                <option>None</option>
                            </select>
                        </h3>
                        <h3>Meeting Time <input class="redInput" type="text" id="addCommitteeMeeting"></h3>
                        <h3>Budget <input class="redInput" type="number" id="addCommitteeBudget"></h3>
                    </form>
                    <h2 class="adminSubmit"><button id="submitCommitteeButton"><i class="fas fa-users"></i> Submit</h2>
                </div>
            </div>
		</div>
	</body>
</html>
