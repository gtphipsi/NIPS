<!DOCTYPE html>
<html>
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<title>Phi Kappa Psi</title>
		<link rel="stylesheet" href="/styles.css">
		<script type="text/javascript" src="/controllers/utils.js"></script>
        <script type="text/javascript" src="/controllers/homeController.js"></script>
        <!-- Font Awesome Icons -->
        <script src="https://kit.fontawesome.com/98b48e5f8f.js" crossorigin="anonymous"></script>
	</head>
	<body class="snowBackground">
        <nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid topNav">
				<a href="/home"><i class="fas fa-home"></i> Home</a>
				<a href="/assign"><i class="fas fa-plus"></i> Assign</a>
				<a href="/ledger"><i class="fas fa-book"></i> Ledger</a>
				<a href="/admin"><i class="fas fa-cog"></i> Admin</a>
                <a href="/login"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md center redTitle">
					<h1 id="welcomeMessage">Welcome, Brother </h1>
				</div>
			</div>
			<div class="row homeRow">
				<div class="homeContainer progressContainer">
					<h1 id="progressIcon"><i class="fas fa-hourglass-half fa-spin"></i></h1>
					<div class="progress" id="progressBar">
						<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
						style="width:1%" id="userProgress">Participation
						</div>
					</div>
				</div>
			</div>
			<div class="row homeRow pageRow">
				<div class="col-lg">
					<div class="row homeRow">
						<div class="homeContainer rankContainer">
							<h3><select id="rankTimeframe" onchange="updateTimeframe()">
								<option value="weekly">Weekly</option>
								<option value="monthly">Monthly</option>
								<option value="semesterly">Semesterly</option>
							</select></h3>
							<h1 id="userRank"><i class="fas fa-spinner fa-pulse"></i></h1>
							<h1 id="rankIcon"><i class="fas fa-hourglass-half"></i></h1>
							<h3 id="pointsBehind"></h3>
						</div>
					</div>
					<div class="row homeRow">
						<div class="homeContainer logContainer">
							<h1 class="fas fa-gift" >Points Received</h1>
							<table class="DataTable defaultRedTable" id="userLogTable">
								<thead>
									<tr>
										<th>Date</th>
										<th>Reason</th>
										<th>Amount</th>
									</tr>
								</thead>
								<tbody>
		
								</tbody>
							</table>
						</div>
					</div>
					<div class="row homeRow">
						<div class="homeContainer fraternityContainer">
							<h1><i class="fas fa-calculator pkpred"></i> Fraternity Statistics</h1>
							<table class="defaultRedTable" id="statsTable">
								<tr>
									<td class="statLabel"><h2>Mean</h2></td>
									<td><i class="fas fa-ellipsis-v"></i></td>
									<td><h2 id="statMean">0</h2></td>
								</tr>
								<tr>
									<td class="statLabel"><h2>Median</h2></td>
									<td><i class="fas fa-ellipsis-v"></i></td>
									<td><h2 id="statMedian">0</h2></td>
								</tr>
								<tr>
									<td class="statLabel"><h2>High</h2></td>
									<td><i class="fas fa-ellipsis-v"></i></td>
									<td><h2 id="statHigh">0</h2></td>
								</tr>
								<tr style="border-bottom: 1px solid transparent;">
									<td class="statLabel"><h2>Low</h2></td>
									<td><i class="fas fa-ellipsis-v"></i></td>
									<td><h2 id="statLow">0</h2></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<div class="col-lg">
					<div class="row homeRow">
						<div class="homeContainer graphsContainer">
							<h1><i class="fas fa-chart-line"></i> Graphs</h1>
							<p><i class="fas fa-tools"></i> < coming soon (ish) /> <i class="fas fa-tools"></i></p>
							<img src="/images/pkp_gb.jpg" style="width: 100%;border-radius: 5px;">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
